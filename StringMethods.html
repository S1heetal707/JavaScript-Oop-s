<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String Method</title>
</head>
<body>
	<script>  
let s1 = "this is first string";
let s2 = "this is second string"; 
let s3 = s1.concat(s2);
let s4 = s1.indexOf("first");
let s5 = s1.charAt(8);


document.writeln(s3)+"<br>";
document.writeln(s4)+"<br>";  
document.writeln(s5)+"<br>"; 
 </script>  

</body>
</html>
