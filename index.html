<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Classes and Objects</title>
</head>
<body>
<script type="text/javascript">

  // Declaration of class

class Employee{
 
 // Constructor
 constructor(name, age){
 	this.name = name;
 	this.age = age;
 }

 function display(){
 	document.writeln(this.name+ " " + this.age+"<br>");
 }

}

let e1 = new Employee("Sheetal", 20);
let e2 = new Employee("Nivedika", 21);

e1.display(); // calling the function
e2.display();
	
</script>


</body>
</html>
